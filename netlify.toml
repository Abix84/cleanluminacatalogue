[build]
  command = "pnpm install && pnpm build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Configuration pour React Router (SPA)
# Toutes les routes redirigent vers index.html pour le routing côté client
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

